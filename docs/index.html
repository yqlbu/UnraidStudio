	<link rel="icon" href="./unraid.png" />

	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
	<link rel="stylesheet" href="./styles.css" />
	<body>
		<div id="app">加载中...</div>
		<script>
			window.$docsify = {
				name: "UNRAID安装使用教程",
				// search: "auto",
				nameLink: "/",
				// routerMode: "history",
				loadSidebar: true,
				repo: "https://github.com/yqlbu/UnraidStudio",
				logo: "./banner.png",
				auto2top: true,
				topMargin: 90, // default: 0
				autoHeader: true, // auto set header
				maxLevel: 4,
				subMaxLevel: 2,
				notFoundPage: true,
				themeColor: "#fa792e",
				formatUpdated: "{YYYY}-{MM}-{DD}",
				pagination: {
					previousText: "上一节",
					nextText: "下一节",
					crossChapter: true,
					crossChapterText: true,
				},
				plugins: [
					function (hook, vm) {
						hook.beforeEach(function (html) {
							var url =
								"https://github.com/ArchLinuxStudio/ArchLinuxTutorial/blob/master/docs/" +
								vm.route.file;

							return (
								"<blockquote><p>更新日期 {docsify-updated}</p></blockquote>" +
								"\n" +
								html
							);
						});
					},
				],
			};
		</script>
		<!-- Plugins -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
