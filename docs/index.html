<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta name="twitter:title" content="UNRAID安装使用教程" />
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
		/>
		<meta
			name="description"
			content="UNRAID安装使用教程 包含从基础安装/社区插件/存储/日常/娱乐/拓展功能等"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
		/>
	</head>
	<link rel="icon" href="./unraid.png" />
	<title>UNRAID安装使用教程</title>
	<link
		rel="stylesheet"
		href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
	/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
	<link rel="stylesheet" href="./styles.css" />
	<body>
		<div id="app">加载中...</div>
		<script>
			window.$docsify = {
				name: "UNRAID安装使用教程",
				// name: "<span>UNRAID CN COMMUNITY</span>",
				nameLink: "/",
				loadSidebar: true,
				repo: "https://github.com/yqlbu/UnraidStudio",
				logo: "./banner.png",
				auto2top: true,
				search: "auto",
				autoHeader: true,
				loadSidebar: true,
				subMaxLevel: 4,
				sidebarDisplayLevel: 0, // set sidebar display level
				alias: {
					"/.*/_sidebar.md": "/_sidebar.md",
				},
				notFoundPage: true,
				themeColor: "#fa792e",
				formatUpdated: "{YYYY}-{MM}-{DD}",
				pagination: {
					previousText: "上一节",
					nextText: "下一节",
					crossChapter: true,
					crossChapterText: true,
				},
				plugins: [
					function (hook, vm) {
						hook.beforeEach(function (html) {
							var url =
								"https://github.com/ArchLinuxStudio/ArchLinuxTutorial/blob/master/docs/" +
								vm.route.file;

							return (
								"<blockquote><p>更新日期 {docsify-updated}</p></blockquote>" +
								"\n" +
								html
							);
						});
					},
				],
			};
		</script>
		<!-- Plugins -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
		<!-- <link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
		/> -->
	</body>
</html>
